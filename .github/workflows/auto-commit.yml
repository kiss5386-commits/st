name: GPT Auto Code Modification

on:
  workflow_dispatch:
    inputs:
      instructions:
        description: '한글 지시문 (코드 수정 내용)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-modify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai>=1.0.0 pyyaml requests
    
    - name: Configure Git
      run: |
        git config --global user.name "GPT Auto Modifier"
        git config --global user.email "gpt-auto@noreply.github.com"
    
    - name: Execute GPT Patcher
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        USER_INSTRUCTIONS: ${{ github.event.inputs.instructions }}
        GITHUB_RUN_ID: ${{ github.run_id }}
      run: |
        python3 gpt_patcher.py
    
    - name: Create Pull Request
      if: success()
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gpt/change-${{ github.run_id }}
        title: "GPT 자동 수정: ${{ github.event.inputs.instructions }}"
        body: |
          ## GPT 자동 코드 수정
          
          **지시문:**
          ```
          ${{ github.event.inputs.instructions }}
          ```
          
          **Run ID:** ${{ github.run_id }}
          
          ---
          *이 PR은 GPT에 의해 자동으로 생성되었습니다.*
        commit-message: "GPT: ${{ github.event.inputs.instructions }}"
        delete-branch: true
        
    - name: Auto-merge PR
      if: success()
      run: |
        # PR이 생성되었다면 자동 머지 시도
        PR_NUMBER=$(gh pr list --head "gpt/change-${{ github.run_id }}" --json number --jq '.[0].number' 2>/dev/null || echo "")
        if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
          echo "PR #$PR_NUMBER 자동 머지 시도"
          gh pr merge $PR_NUMBER --squash --auto
          echo "PR #$PR_NUMBER 머지 완료"
        else
          echo "생성된 PR이 없거나 변경사항이 없습니다"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
