name: Auto Commit (via PR)

on:
  workflow_dispatch: {}          # 수동 실행 버튼

permissions:
  contents: write                # 파일 수정/커밋 권한
  pull-requests: write           # PR 생성 권한

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Append timestamp
        run: echo "Last run: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> last_run.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto-commit (timestamp)"
          title: "chore: auto-commit (timestamp)"
          body: "자동 생성된 PR입니다."
          branch: auto/last-run              # 작업용 브랜치(없으면 자동 생성)
          base: ${{ github.event.repository.default_branch }}  # 보통 main
          delete-branch: true                # 머지 후 브랜치 자동 삭제
